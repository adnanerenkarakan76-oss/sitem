
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADRAZAM | Root Terminal</title>
    <style>
        :root { --p-green: #00ff41; --dark-bg: #050505; }
        body { background-color: var(--dark-bg); color: var(--p-green); font-family: 'Courier New', Courier, monospace; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* Şekilli Başlık */
        .ascii-header { text-align: center; white-space: pre; font-size: 8px; line-height: 1.2; padding: 20px 0; text-shadow: 0 0 10px var(--p-green); }
        @media (min-width: 600px) { .ascii-header { font-size: 14px; } }

        /* Ana Menü */
        #main-content { padding: 20px; max-width: 800px; margin: 0 auto; width: 100%; }
        .list-item { border: 1px solid var(--p-green); padding: 15px; margin-bottom: 15px; cursor: pointer; transition: 0.3s; display: block; text-decoration: none; color: inherit; }
        .list-item:hover { background: rgba(0, 255, 65, 0.1); box-shadow: 0 0 15px var(--p-green); }

        /* Terminal Ekranı (Gizli) */
        #terminal-screen { display: none; background: black; width: 100%; height: 100%; padding: 20px; overflow-y: auto; box-sizing: border-box; }
        .cursor { display: inline-block; width: 10px; height: 18px; background: var(--p-green); animation: blink 0.8s infinite; vertical-align: middle; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        
        .log-line { margin: 5px 0; line-height: 1.4; }
    </style>
</head>
<body>

    <audio id="hackerAudio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <div id="main-content">
        <div class="ascii-header">
  ____             _                               
 / ___|  __ _   __| |_ __ __ _ ______ _ _ __ ___  
 \___ \ / _` | / _` | '__/ _` |_  / _` | '_ ` _ \ 
  ___) | (_| || (_| | | | (_| |/ / (_| | | | | | |
 |____/ \__,_| \__,_|_|  \__,_/___\__,_|_| |_| |_|
        </div>
        
        <p style="text-align: center;">[ WELCOME SADRAZAM - SELECT MODULE ]</p>
        
        <div class="list-item" onclick="startTerminal('Brute Force v4.2')"> > BRUTE_FORCE_ATTACK </div>
        <div class="list-item" onclick="startTerminal('SQL Injection')"> > SQL_INJECTION_MODULE </div>
        <div class="list-item" onclick="startTerminal('Database Leak')"> > DB_LEAK_BROWSER </div>
    </div>

    <div id="terminal-screen">
        <div id="logs"></div>
        <span id="current-text"></span><span class="cursor"></span>
    </div>

    <script>
        const audio = document.getElementById('hackerAudio');
        
        function startTerminal(moduleName) {
            // Sesi başlat (Kullanıcı etkileşimi olduğu için artık çalabilir)
            audio.play().catch(() => console.log("Ses otomatik başlatılamadı"));
            
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('terminal-screen').style.display = 'block';
            
            runLogs(moduleName);
        }

        async function runLogs(module) {
            const logsContainer = document.getElementById('logs');
            const lines = [
                `[SYSTEM] Initializing ${module}...`,
                `[INFO] Establishing secure connection via Proxy...`,
                `[INFO] Target: encrypted_database_76`,
                `[WARN] Firewall detected! Bypassing...`,
                `[SUCCESS] Port 80, 443 opened.`,
                `[HACK] Injecting payloads...`,
                `[HACK] Progress: 24%...`,
                `[HACK] Progress: 57%...`,
                `[HACK] Progress: 89%...`,
                `[SUCCESS] ACCESS GRANTED TO ROOT_SADRAZAM.`,
                `------------------------------------------`,
                `Waiting for command...`
            ];

            for (let line of lines) {
                let div = document.createElement('div');
                div.className = 'log-line';
                div.innerHTML = line;
                logsContainer.appendChild(div);
                await new Promise(r => setTimeout(r, 800)); // Yazıların akma hızı
                window.scrollTo(0, document.body.scrollHeight);
            }
        }
    </script>
</body>
</html>
